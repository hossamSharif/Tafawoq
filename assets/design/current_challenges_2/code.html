<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exam - Verbal Training</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0fbd49",
            "background-light": "#F9FAFB",
            "background-dark": "#102216",
            "saudi-deep-green": "#006C35",
            "muted-gold": "#C5B358",
            "dark-grey": "#333333",
          },
          fontFamily: {
            "display": ["Noto Kufi Arabic", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }html {
        -webkit-tap-highlight-color: transparent;
    }
    body {
        min-height: 100dvh;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light text-dark-grey">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<div class="sticky top-0 z-10 w-full bg-background-light/80 pt-safe-top backdrop-blur-sm">
<div class="p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-2 rounded-full bg-gray-100 px-3 py-1">
<span class="material-symbols-outlined text-lg text-gray-500">timer</span>
<span class="font-mono text-sm font-medium text-dark-grey">14:23</span>
</div>
<div class="flex-grow">
<div class="h-1.5 w-full overflow-hidden rounded-full bg-gray-200">
<div class="h-full w-[40%] bg-muted-gold"></div>
</div>
</div>
</div>
</div>
</div>
<main class="flex-1 px-5 pb-40 pt-4">
<div class="space-y-8">
<div class="space-y-4">
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-muted-gold">التناظر اللفظي</p>
<h2 class="text-2xl font-bold leading-relaxed text-dark-grey">حصان : صهيل</h2>
</div>
<div class="space-y-3">
<button class="flex w-full items-center justify-between rounded-xl border border-gray-200 bg-white p-4 text-lg shadow-sm transition-all hover:bg-gray-50 focus:border-saudi-deep-green focus:ring-2 focus:ring-saudi-deep-green/50">
<span>أ) أسد : زئير</span>
<div class="flex size-6 items-center justify-center rounded-full border-2 border-gray-300"></div>
</button>
<button class="flex w-full items-center justify-between rounded-xl border-2 border-saudi-deep-green bg-green-50 p-4 text-lg font-bold shadow-sm transition-all">
<span>ب) قطة : مواء</span>
<div class="flex size-6 items-center justify-center rounded-full border-2 border-saudi-deep-green bg-saudi-deep-green">
<span class="material-symbols-outlined text-sm text-white" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check</span>
</div>
</button>
<button class="flex w-full items-center justify-between rounded-xl border border-gray-200 bg-white p-4 text-lg shadow-sm transition-all hover:bg-gray-50 focus:border-saudi-deep-green focus:ring-2 focus:ring-saudi-deep-green/50">
<span>ج) كلب : نباح</span>
<div class="flex size-6 items-center justify-center rounded-full border-2 border-gray-300"></div>
</button>
<button class="flex w-full items-center justify-between rounded-xl border border-gray-200 bg-white p-4 text-lg shadow-sm transition-all hover:bg-gray-50 focus:border-saudi-deep-green focus:ring-2 focus:ring-saudi-deep-green/50">
<span>د) حمار : نهيق</span>
<div class="flex size-6 items-center justify-center rounded-full border-2 border-gray-300"></div>
</button>
</div>
<div class="mt-2 text-center">
<p class="text-xs text-gray-400">تم تكرار هذا السؤال 3 مرات</p>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 z-10 w-full bg-background-light/90 pb-safe-bottom pt-4 backdrop-blur-sm">
<div class="mx-auto flex max-w-md flex-col gap-3 px-4">
<button class="flex h-16 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-gray-800 text-lg font-bold text-white shadow-lg shadow-gray-800/20">
<span class="truncate">السؤال التالي</span>
</button>
<button class="flex h-16 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-saudi-deep-green text-lg font-bold text-white shadow-lg shadow-saudi-deep-green/30">
<span class="truncate">تقديم الاختبار</span>
</button>
</div>
</div>
</div>

</body></html>
