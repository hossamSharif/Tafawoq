<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>إنشاء الاختبار - Tafawuq</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,FILL@0&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0ac20a",
            "background-light": "#f5f8f5",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Kufi Arabic", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-center">
<!-- Back arrow icon -->
</div>
<h2 class="text-[#111811] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">إنشاء الاختبار</h2>
<button class="text-[#111811] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
</div>
<div class="flex flex-col flex-grow px-4 pt-5 pb-4">
<!-- Main Content -->
<div class="flex-grow">
<!-- Difficulty Level Section -->
<div>
<h1 class="text-[#111811] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-right pb-3 pt-5">مستوى الصعوبة</h1>
<div class="flex py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-white dark:bg-black/20 p-1 shadow-[0_2px_8px_rgba(0,0,0,0.05)]">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_2px_6px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-300 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">متقدم</span>
<input class="invisible w-0" name="difficulty" type="radio" value="متقدم"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_2px_6px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-300 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">صعب</span>
<input class="invisible w-0" name="difficulty" type="radio" value="صعب"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_2px_6px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-300 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">متوسط</span>
<input checked="" class="invisible w-0" name="difficulty" type="radio" value="متوسط"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_2px_6px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-gray-500 dark:text-gray-300 text-sm font-medium leading-normal transition-all duration-200">
<span class="truncate">سهل</span>
<input class="invisible w-0" name="difficulty" type="radio" value="سهل"/>
</label>
</div>
</div>
</div>
<!-- Number of Questions Section -->
<div class="pt-6">
<h1 class="text-[#111811] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-right pb-3 pt-5">عدد الأسئلة</h1>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col w-full">
<input class="form-input text-right flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111811] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-black/20 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-200" placeholder="مثال: 25" type="number" value=""/>
</label>
</div>
</div>
</div>
<!-- Create Exam Button -->
<div class="w-full pt-8 pb-4">
<button class="flex h-14 w-full items-center justify-center gap-x-2 rounded-xl bg-primary px-6 py-2.5 text-base font-semibold text-white shadow-lg shadow-primary/30 transition-all duration-200 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">إنشاء الاختبار</button>
</div>
</div>
</div>
</body></html>
