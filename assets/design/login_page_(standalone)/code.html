<style>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-xl h-14 px-5 bg-button-secondary-light dark:bg-button-secondary-dark text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.01em] shadow-soft border border-border-light dark:border-border-dark">

<span class="truncate">تسجيل الدخول باستخدام آبل</span>
</button>
</div>
<!-- Divider -->

<hr class="flex-grow border-t border-border-light dark:border-border-dark"/>

</div>

<div class="flex flex-col gap-5">
<label class="flex flex-col flex-1">
<div class="relative flex w-full flex-1 items-stretch">
<div class="text-text-secondary-light dark:text-text-secondary-dark pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-button-secondary-light dark:bg-button-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-3 pr-12 text-base font-normal leading-normal shadow-soft" placeholder="البريد الإلكتروني" value=""/>

<!-- Footer Link -->

<p class="text-center text-base text-text-secondary-light dark:text-text-secondary-dark">
