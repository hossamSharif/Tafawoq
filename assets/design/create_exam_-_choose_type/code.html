<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Exam - Choose Type</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Kufi+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
    
    body {
        font-family: 'Noto Kufi Arabic', 'Plus Jakarta Sans', sans-serif;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#006C35",
            "background-light": "#F9FAFB",
            "background-dark": "#102216",
            "card-light": "#FFFFFF",
            "card-dark": "#1F2937",
            "text-light": "#1F2937",
            "text-dark": "#F9FAFB",
            "border-light": "#E5E7EB",
            "border-dark": "#4B5563"
          },
          fontFamily: {
            "display": ["Noto Kufi Arabic", "Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
          }
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-center">
<!-- This space is for the back arrow, positioned on the right for RTL -->
</div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">إنشاء اختبار</h2>
<button class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_forward</span>
</button>
</div>
<div class="flex flex-col flex-1 px-6 pt-4 pb-28">
<!-- Headline Text -->
<h1 class="text-text-light dark:text-text-dark text-[32px] font-bold leading-tight tracking-tight text-right pb-6 pt-4">اختر نوع الاختبار</h1>
<!-- Radio List as Selection Cards -->
<div class="flex flex-col gap-4">
<label class="flex cursor-pointer items-start gap-4 rounded-xl border-2 border-solid bg-card-light dark:bg-card-dark p-6 shadow-soft has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/20 transition-all duration-200 ease-in-out border-border-light dark:border-border-dark">
<div class="flex grow flex-col">
<p class="text-text-light dark:text-text-dark text-base font-bold leading-normal text-right">امتحان قدرات متكامل</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal text-right mt-1">(كمي + لفظي)</p>
</div>
<input checked="" class="h-6 w-6 shrink-0 mt-1 appearance-none rounded-full border-2 border-border-light dark:border-border-dark bg-transparent text-primary checked:border-primary checked:bg-primary focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="exam_type_selection" type="radio" value="integrated"/>
</label>
<label class="flex cursor-pointer items-start gap-4 rounded-xl border-2 border-solid bg-card-light dark:bg-card-dark p-6 shadow-soft has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/20 transition-all duration-200 ease-in-out border-border-light dark:border-border-dark">
<div class="flex grow flex-col">
<p class="text-text-light dark:text-text-dark text-base font-bold leading-normal text-right">تدريب مخصص</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal text-right mt-1">اختر المهارات بنفسك</p>
</div>
<input class="h-6 w-6 shrink-0 mt-1 appearance-none rounded-full border-2 border-border-light dark:border-border-dark bg-transparent text-primary checked:border-primary checked:bg-primary focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="exam_type_selection" type="radio" value="custom"/>
</label>
</div>
</div>
<!-- Bottom Action Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 active:scale-[0.98] transition-transform">
<span class="truncate">الخطوة التالية</span>
</button>
</div>
</div>
</div>
</body></html>
