<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#006C35", // Saudi Deep Green
              "background-light": "#F8F9FA", // Light Grey/Off-white
              "background-dark": "#111827", // A suitable dark background
              "text-light": "#333333", // Dark Grey for light mode
              "text-dark": "#F8F9FA", // Light Grey for dark mode
              "border-light": "#E5E7EB", // Light grey border
              "border-dark": "#374151", // Dark grey border
              "field-light": "#FFFFFF",
              "field-dark": "#1F2937",
              "placeholder-light": "#6B7280",
              "placeholder-dark": "#9CA3AF"
            },
            fontFamily: {
              "display": ["Noto Kufi Arabic", "Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            boxShadow: {
              'subtle': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
            }
          },
        },
      }
    </script>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-screen min-h-screen w-full max-w-md flex-col overflow-y-auto">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex shrink-0 items-center justify-between bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">تواصل معنا</h1>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
</header>
<!-- Form Content -->
<main class="flex flex-1 flex-col px-4 pt-6">
<div class="flex flex-col gap-6">
<!-- Topic Selector -->
<label class="flex flex-col gap-2">
<p class="text-base font-medium text-text-light dark:text-text-dark">الموضوع</p>
<div class="relative">
<select class="form-select w-full appearance-none rounded-lg border border-border-light bg-field-light px-4 py-3.5 text-base text-text-light shadow-subtle placeholder:text-placeholder-light focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-field-dark dark:text-text-dark dark:placeholder:text-placeholder-dark dark:focus:border-primary dark:focus:ring-primary/30">
<option disabled="" selected="" value="">اختر الموضوع</option>
<option value="general">استفسار عام</option>
<option value="technical">مشكلة تقنية</option>
<option value="feedback">اقتراحات</option>
<option value="billing">مسائل الفوترة</option>
</select>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-3">
<span class="material-symbols-outlined text-text-light/60 dark:text-text-dark/60">expand_more</span>
</div>
</div>
</label>
<!-- Message Text Area -->
<label class="flex flex-col gap-2">
<p class="text-base font-medium text-text-light dark:text-text-dark">الرسالة</p>
<textarea class="form-textarea w-full resize-none rounded-lg border border-border-light bg-field-light px-4 py-3.5 text-base text-text-light shadow-subtle placeholder:text-placeholder-light focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-field-dark dark:text-text-dark dark:placeholder:text-placeholder-dark dark:focus:border-primary dark:focus:ring-primary/30" placeholder="اكتب رسالتك هنا..." rows="8"></textarea>
</label>
</div>
</main>
<!-- Footer with Send Button -->
<footer class="mt-auto px-4 py-6">
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.98]">
<span>إرسال الرسالة</span>
</button>
</footer>
</div>
</body></html>
