<input class="form-input shadow-subtle flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 text-base font-normal leading-normal" placeholder="أدخل اسم المستخدم"/>
</label>
</div>
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">البريد الإلكتروني</p>
<input class="form-input shadow-subtle flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 text-base font-normal leading-normal" placeholder="أدخل بريدك الإلكتروني" type="email"/>
</label>
</div>

<div class="absolute inset-y-0 left-0 flex items-center pr-3 pl-3 text-gray-500">
<span class="material-symbols-outlined text-border-light dark:text-border-dark">visibility_off</span>
</div>
</div>
</label>
</div>

<div class="relative flex w-full items-center justify-center py-8">

<button class="flex h-14 w-full items-center justify-center gap-3 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-background-dark px-4 py-3 text-base font-medium text-text-light dark:text-text-dark shadow-subtle transition-colors hover:bg-gray-50 dark:hover:bg-gray-800">
<img alt="Apple logo" class="h-6 w-6 dark:invert" data-alt="Apple logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHI52qbxe9ba8yzNau9pJ2schAeJaVvN3usfKw1VxZO6b_CuShHVRPtg7XjAuu7Yf2QLWxT2Y50fzrPJmMwBvmNMigKLafMwo1u3eLUpfHhQsw2Ku_BEPV8MCdc6Mj3FBjdaozqp493l7j8k-LHV1oIGFQD0CmG9ROsPEgHnthx58aRIy4TY_zMIXOMdPrTkadfxkoODFO1y7s3QtBPy3M7BU0QLoiNdAd-ZdvFsWC9CssPD0gc_L0tu6SxhuXygHKXrWfsBGyEtE"/>

</div>
<div class="flex w-full flex-col items-center pt-8">
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold text-white shadow-lg shadow-primary/30 transition-colors hover:bg-primary/90">تسجيل</button>
<p class="pt-6 text-center text-sm text-text-light dark:text-text-dark">
                    لديك حساب بالفعل؟ <a class="font-bold text-primary hover:underline" href="#">تسجيل الدخول</a>
</p>
